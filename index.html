<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
      <!--Start Button-->
      <div class ="start_btn"><button>Click Here to Start Quiz</div>

      <!--Quiz Rules Box-->
      <div class ="rules_box"
          <div class="rules_header"><span>Quiz Rules</span></div> 
          <div class="rules_list">
            <ul class="rules">1. You will have 20 seconds per question</ul>
            <ul class="rules">2. You cannot make another selection once you've picked and answer</ul>
            <ul class="rules">3. When the timer is out, you're done!</ul>
          </div>  
       <div class="buttons">
        <button class="exit">Leave Quiz</button>
        <button class="restart">Continue</button>
       </div>

       <!--Quiz Box-->
       <div class="quiz box">
             <header>
                <div class="title"Jesses Code Quiz</div>
                    <div class="timer">
                        <div class="time_left_txt">Time Left</div>
                        <div class="timer_sec">20</div>
                    </div>
                    <div class="time_line"></div>
             </header>
             <section>
                <div class="que_text"></div>

             </section>




       </div>


</body>
</html>
